<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Programming Database</title>
</head>
<body>
<h1>Programming Database</h1>
{% for eachobj in all_items %}
    <a href="{% url 'item_page' item_id=eachobj.id %}">{{ eachobj.name }}</a>
    <!-- here we creating the dynamic url & passing object's id value in parameter 'item_id' of urls.py file. -->

{% endfor %}
</body>
</html>
